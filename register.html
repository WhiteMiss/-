<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>注册</title>
	<link rel="stylesheet" media="screen" href="css/css.css" />
</head>

<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">第一步</li>
		
		<li>第二步</li>
		<li>第三步</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">创建你的账户</h2>
		<h3 class="fs-subtitle">这是第一步</h3>
		<input type="text" name="email" placeholder="邮箱" />
		<input type="password" name="pass" placeholder="密码" />
		<input type="password" name="cpass" placeholder="确认密码" />
		<input type="button" name="next" class="next action-button" value="确认" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">个人详细信息</h2>
		<h3 class="fs-subtitle">这是第二步</h3>
		<input type="text" name="fname" placeholder="账户名" />
		<input type="text" name="lname" placeholder="曾用名" />
		<input type="text" name="phone" placeholder="手机" />
		<input type="button" name="previous" class="previous action-button" value="返回" />
		<input type="button" name="next" class="next action-button" value="确认" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">居住地址</h2>
		<h3 class="fs-subtitle">这是第三步</h3>
		<!-- <input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" /> -->
		<textarea name="address" placeholder="居住地"></textarea>
		<input type="button" name="previous" class="previous action-button" value="返回" />
		<input type="submit" name="submit" class="submit action-button" value="提交" />
	</fieldset>
</form>
<script src="js/register/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/register/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/register/jQuery.time.js" type="text/javascript"></script>

</body>

</html>
